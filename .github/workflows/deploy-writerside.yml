name: Deploy Writerside Docs

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Unzip Writerside Documentation
        run: |
          mkdir -p docs
          if [[ -f "webHelpIN2-all.zip" ]]; then
            echo "‚úÖ –ù–∞–π–¥–µ–Ω webHelpIN2-all.zip, —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞—é..."
            unzip -q webHelpIN2-all.zip -d temp_docs
            mv temp_docs/* docs/
            rm -rf temp_docs
          else
            echo "‚ùå –û—à–∏–±–∫–∞: webHelpIN2-all.zip –Ω–µ –Ω–∞–π–¥–µ–Ω!"
            exit 1
          fi
      - name: Debug Docs Directory
        run: |
          echo "üìÇ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ docs –ø–æ—Å–ª–µ –∏ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è:"
          ls -lah docs

      - name: Deploy to GitHub Pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
          clean: true
